<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iftode Bogdan Webpage - Contact</title>
    <link rel="stylesheet" type="text/css" href="mystylecontact.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div id="titlestuff">
                <h1>Welcome to Iftode Bogdan personal website !</h1>
                <nav>
                    <ul>
                        <li><a href="index.html"><span>Home</span></a></li>          
                        <li><a href="contact.html"><span>Contact</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <hr>
    </header>

    <form action="contact.php" method="POST">
        <div class="elem-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="visitor_name" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
            <label for="email">Your E-mail</label>
            <input type="email" id="email" name="visitor_email" required>
        </div>
        <div class="elem-group">
            <label for="countries">Choose your country</label>
            <select id="countries" name="choose_country" required>
                <option value="">Select a country</option>
                <option value="Romania">Romania</option>
                <option value="Usa">U.S.A.</option>
                <option value="England">England</option>
                <option value="Canada">Canada</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Poland">Poland</option>
                <option value="Sweden">Sweden</option>
                <option value="OtherCountry">Other Country</option>
            </select>
        </div>        
        <div class="elem-group">
            <label for="message">Write your message</label>
            <textarea id="message" name="visitor_message" placeholder="Enter your message here" required></textarea>
        </div>
        <input type="submit" value="Send"><input type="reset" value="Clear">
    </form>

    
</body>
</html>
